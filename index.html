<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>C A N N O N M A N</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Physics engine thanks to matter.js -->
  <script src="assets/javascript/matter/build/matter.js"></script>
  <script src="assets/javascript/firebase.js"></script>
  <script src="assets/javascript/game-data.js"></script>
  <script src="assets/javascript/wind.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="container mainContent">
      <section class="row">
        <article class="content">
          <h1 class="title-header">CANNONMAN</h1>
          <hr class="title-header-hr"/>
          <div class="row">
            <div class="container-fluid col-md-12 gamebox">
              <div class="row mainRow">
                <div class="canvas">
                  <div class="overlay" aria-hidden="false">
                    <div class="startmenu">
                      <p>
                        <button class="btn btn-default start-game" id="start-game" type="button">START NEW GAME</button>
                      </p>
                      <!-- <p><button class="btn btn-default join-game" id="join-game" type="button">JOIN GAME</button></p> -->
                      <p class="input-group join-game-group">
                        <span class="input-group-addon game-id-field-span">
                          <input class="form-control game-id-field" id="game-id-field" type="number" placeholder="Enter Game Id" aria-label="GameId">
                        </span>
                        <span class="input-group-btn">
                          <button class="btn btn-default join-game" id="join-game" type="button">JOIN GAME</button>
                        </span>
                      </p>
                      <p>
                        <button class="btn btn-default highscore" id="highscore" type="button">HIGH SCORES</button>
                      </p>
                    </div>
                  </div>
                  <div class="cannon"></div>
                  <div class="cannonball" id="cannonball"></div>


                  <div class="row hud">
                    <div>
                      <div class="input-group">
                        <span class="input-group-addon angleSpan">
                          <input class="form-control angleInput" id="playerOne-angle" type="number" placeholder="Enter Angle" aria-label="Angle">
                        </span>
                        <span class="input-group-addon powerSpan">
                          <input class="form-control powerInput" id="playerOne-power" type="number" placeholder="Enter Power" aria-label="Power">
                        </span>
                        <span class="input-group-btn fireSpan">
                          <button class="btn btn-default fireButton" id="fireButton" data-player="playerOne" data-gameId="1517506801" type="button">FIRE!</button>
                        </span>
                      </div>
                      <!-- /input-group -->
                    </div>
                    <!-- /.col-lg-6 -->
                  </div>
                  <!-- /. row -->
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
      <div class="row controls">
          <div class="col-md-4">
              <h1>Player 1 - Cannon</h1>
              <p>Drag the slider to display the current power and angle values.</p>

              <h2>Power:
                  <span id="p-out"></span>%</h2>
              <input type="range" min="1" max="100" value="58" class="slideBar" id="pRange">

              <h2>Angle:
                  <span id="a-out"></span>&deg;</h2>
              <input type="range" min="0" max="90" value="45" class="slideBar2" id="aRange">
          </div>
          <div class="col-md-4"></div>
          <div class="col-md-4">
              <h1>Player 2 - Cannon</h1>
              <p>Drag the slider to display the current power and angle values.</p>

              <h2>Power:
                  <span id="p-out2"></span>%</h2>
              <input type="range" min="1" max="100" value="58" class="slideBar" id="pRange2">

              <h2>Angle:
                  <span id="a-out2"></span>&deg;</h2>
              <input type="range" min="0" max="90" value="45" class="slideBar2" id="aRange2">
          </div>
      </div>
    </div>
  </div>
</body>

</html>
