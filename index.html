<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>C A N N O N M A N</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/matter/build/matter.js"></script>
  <script src="assets/javascript/firebase.js"></script>
  <script src="assets/javascript/wind.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="container mainContent">
      <section class="row">
        <article class="content">
          <h1 class="title-header">CANNONMAN</h1>
          <hr class="title-header-hr" />
          <div class="row">
            <div class="container-fluid col-md-12 gamebox">
              <div class="row">
                <div class="canvas">
                  <div class="cannon"></div>
                  <div class="cannonball"></div>
                 

                  <div class="row hud">
                      <div>
                        <div class="input-group">
                          <span class="input-group-addon angleSpan">
                              <input class="form-control angleInput" type="number" placeholder="Enter Angle" aria-label="Angle">
                          </span>
                          <span class="input-group-addon powerSpan">
                              <input class="form-control powerInput" type="number" placeholder="Enter Power" aria-label="Power">
                          </span>
                          <span class="input-group-btn fireSpan">
                              <button class="btn btn-default fireButton" type="button">Go!</button>
                          </span>
                        </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->
                    </div> <!-- /. row >

                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </div>
</body>

</html>
